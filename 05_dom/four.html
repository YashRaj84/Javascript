<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript on Chai aur Code</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lang) {
        const li = document.createElement('li');
        // adding an element using innerHTML
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")

//Optimised way of appending new list item...
    function addOptimisedLang(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOptimisedLang('Ruby')

    //Edit
    // 1. 
    const secondLang = document.querySelector('li:nth-child(4)')
    console.log(secondLang)
    // secondLang.innerHTML = 'Mojo'
    // by making a new element
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    // 2.
    // adding an element using outerHTML
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'
    
    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    
</script>
</html>

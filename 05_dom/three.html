<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Going on</title>
</head>
<body style="background-color: #212121; color: #fff;">

</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.innerText = "Learning Javascript"
    div.setAttribute("title", "Mera man")
    div.style.backgroundColor = "brown"
    div.style.padding = "23px"
    const addedText = document.createTextNode(" on Chai aur Code")
    div.appendChild(addedText)

    document.body.appendChild(div)  // to add the above operations on the screen
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body>
    <h1>Welcome to the Event Handling Example</h1>
    <button id="myButton">Click Me!</button>
    <p>This is a simple example of handling events in HTML.</p>
    <p>Click the button or anywhere on the body to see event handling in action.</p>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('The DOM has fully loaded and parsed.');
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });
        document.body.addEventListener('click', function() {
            alert('Body was clicked!');
        });
    });
</script>
</html>
